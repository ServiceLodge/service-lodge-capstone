<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<header th:replace="partials/partials-level2.html :: head"></header>
<body>
<nav th:replace="partials/partials-level2.html :: navbar-admin"></nav>
<div class="container-md d-flex justify-content-center align-items-center">
<div class="col-md-8 py-5">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Last Name</th>
            <th scope="col">First Name</th>
            <th scope="col">Unit</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <th scope="row"><a th:href="@{/u/{id} (id = ${user.id}) }" class="p-2" th:text="${user.lastName}"></a></th>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.unit.unitName}"></td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-primary" th:href="@{/u/create}">Create New User</a>
</div>
</div>
</body>
</html>
