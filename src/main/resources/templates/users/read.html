<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<header th:replace="partials/partials-level2.html :: head"></header>
<body>
<nav th:replace="partials/partials-level2.html :: navbar-admin"></nav>

<div class="container-md">
    <div class="position-absolute top-50 start-50 translate-middle d-flex flex-column align-items-center">
        <div class="container">
            <div class="row">
                <div class="col" th:each="user : ${users}">
                    <a th:href="@{/u/{id} (id = ${user.id}) }"><h3 th:text="${user.getFullName()}"></h3></a>
                </div>
            </div>
            <a class="btn btn-primary" th:href="@{/u/create}">Create User</a>
        </div>
    </div>
</div>
</body>
</html>
