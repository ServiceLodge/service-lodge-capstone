<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials/partials-level2 :: head"></head>
<body>
<nav th:replace="partials/partials-level2 :: navbar-admin"></nav>
<div class="container-md">
    <div class="mt-5 d-flex flex-column align-items-center">
        <h1>Create a user</h1>
        <form class="d-flex flex-column" th:action="@{/create/user}" method="post" th:object="${user}">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control form-rounded" id="email" name="email" th:field="*{username}"/>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control form-rounded" id="password" name="password"
                       th:field="*{password}"/>
            </div>
            <div class="mb-3">
                <label for="first_Name" class="form-label">First Name</label>
                <input type="text" class="form-control form-rounded" id="first_Name" name="first_Name"
                       th:field="*{first_Name}"/>
            </div>
            <div class="mb-3">
                <label for="last_Name" class="form-label">Last Name</label>
                <input type="text" class="form-control form-rounded" id="last_Name" name="last_Name"
                       th:field="*{last_Name}"/>
            </div>
            <div class="mb-3">
                <label for="phone_Number" class="form-label">Phone Number</label>
                <input type="text" class="form-control form-rounded" id="phone_Number" name="phone_Number"
                       th:field="*{phone_Number}"/>
            </div>
            <div class="form-group mb-3">
                    <label for="unit" class="form-label">Unit</label>
                    <select id="unit" class="form-control">
                        <option selected>Choose...</option>
                        <option th:each="unit : ${units}" th:text="${unit.unitName}" />
                    </select>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" name="true" id="is_admin" th:field="*{is_admin}"/>
                <label for="is_admin" class="form-check-label">Administrator</label>
            </div>
            <button type="submit" class="btn btn-primary">Create User</button>
        </form>
    </div>
</div>
</body>
</html>
