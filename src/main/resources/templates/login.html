<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials/partials.html :: head"></head>
<body id="splashPage">
<div class="container-md">
    <div class="position-absolute top-50 start-50 translate-middle d-flex flex-column align-items-center">
        <img src="img/logo/vector/default-monochrome-white.svg" alt="Service Lodge Logo" width="100%" class="mb-5">

        <div th:if="${param.error}">
            Invalid Username and Password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <form class="d-flex flex-column" th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Email</label>
                <input type="text" class="form-control form-rounded" id="username" name="username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control form-rounded" id="password" name="password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <p style="font-size: 0.75em; margin-bottom: 0.5em; align-self: center"><a class="login" th:href="@{/u/create}">Need An Account?</a></p>
            <p class="instruction" style="font-size: 0.75em; align-self: center">
                <span title="Contact your lodging representative to create an account.">Forgot Password?</span>
            </p>
        </form>
    </div>
</div>
</body>
</html>
