<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/partials.html :: head"></head>
<body id="splashPage">
<div class="container-md">
    <div class="position-absolute top-50 start-50 translate-middle d-flex flex-column align-items-center">
        <img src="img/logo/vector/default-monochrome-white.svg" alt="Service Lodge Logo" width="100%" class="mb-5">
        <form class="d-flex flex-column" th:action="@{/profile}">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control form-rounded" id="email" name="email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control form-rounded" id="password" name="password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <p style="font-size: 0.75em; margin-bottom: 0.5em; align-self: center"><a class="login" href="#">Forgot password?</a></p>
            <p class="instruction" style="font-size: 0.75em; align-self: center">
                <span title="Contact your lodging representative to create an account.">Need an account?</span>
            </p>
        </form>
    </div>
</div>
</body>
</html>
