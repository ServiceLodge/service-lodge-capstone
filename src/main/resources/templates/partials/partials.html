<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Service Lodge</title>
    <link rel="shortcut icon" href="../static/img/logo/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>
<body>
<!-- NAVBARS -->
<nav th:fragment="navbar-member" class="navbar navbar-expand-lg navbar-dark bg-dark"
     style="background-image: linear-gradient(170deg, #122663, #5DD7AD);">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/profile}"><img src="../static/img/logo/favicon.png" alt="Home" width="40px"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" th:href="@{/profile}">Home</a>
                <a class="nav-link" th:href="@{/all}">Reservations</a>
                <a class="nav-link" th:href="@{/request}">Request a Hotel</a>
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </div>
        </div>
    </div>
</nav>
<nav th:fragment="navbar-landing" class="navbar navbar-expand-lg navbar-dark bg-dark"
     style="background-image: linear-gradient(170deg, #122663, #5DD7AD);">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/landing}"><img src="../static/img/logo/favicon.png" alt="Home" width="40px"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" th:href="@{/login}">Login</a>
            </div>
        </div>
    </div>
</nav>
<nav th:fragment="navbar-admin" class="navbar navbar-expand-lg navbar-dark bg-dark"
     style="background-image: linear-gradient(170deg, #122663, #5DD7AD);">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/admin}"><img src="../static/img/logo/favicon.png" alt="Home" width="40px"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" th:href="@{/admin}">Home</a>
                <a class="nav-link" th:href="@{/dashboard}">Dashboard</a>
                <a class="nav-link" th:href="@{/management}">Reservation Management</a>
                <a class="nav-link" th:href="@{/members}">Members</a>
                <a class="nav-link" th:href="@{/hotels}">Hotels</a>
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </div>
        </div>
    </div>
</nav>

</body>
</html>
